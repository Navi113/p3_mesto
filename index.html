    <div class="popup" id="popup-user-info">
      <form id="form-user-info" action="" class="popup__container">
        <h4 class="popup__title">Редактировать профиль</h4>
        <input 
          type="text" 
          name="name" 
          id="name" 
          class="popup__input-data" 
          laceholder="Имя" 
          minlength="2"
          maxlength="20"
          required
        >
        <input 
          type="text" 
          name="description" 
          id="description" 
          class="popup__input-data" 
          placeholder="Ваше призвание?"
          minlength="2"
          maxlength="20"
          required
        >
        <button type="submit" class="popup__button-submit" id="button-submit-user-info">Сохранить</button>
        <button class="popup__button-close" id="button-close-user-info"></button>
      </form>
    </div>

    <div class="popup" id="popup-photo-info">

          type="text" 
          name="name-photo" 
          id="name-photo" 
          class="popup__input-data" 
          placeholder="Название" 
          minlength="2"
          maxlength="20"
          required

        <input 
          type="text" 
          name="url-photo" 
          id="url-photo" 
          class="popup__input-data" 
          placeholder="Ссылка на картинку"
          required
        >
        <button type="submit" class="popup__button-submit" id="button-submit-photo-info">Сохранить</button>
